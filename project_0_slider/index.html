<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slider</title>
   <style>
      body {
         background-color: #222;
         font-size: 24px;
         color: whitesmoke;
         font-family: ubuntu;
      }

      img {
         height: 300px;
         width: auto;
      }

      span {
         cursor: pointer;
      }
   </style>
</head>

<body>
   <span onclick="slajd(1)">[ 1 ]</span>
   <span onclick="slajd(2)">[ 2 ]</span>
   <span onclick="slajd(3)">[ 3 ]</span>
   <span onclick="slajd(4)">[ 4 ]</span>
   <div id="slider"></div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script>
      let number = Math.floor(Math.random() * 5) + 1;

      const timer1 = 0;
      const timer2 = 0;

      function slajd(nr_slajd) {
         clearTimeout(timer1);
         clearTimeout(timer2);
         number = nr_slajd - 1;

         hide()
         setTimeout('changeSlide()', 500);
      }

      function hide() {
         $('#slider').fadeOut(500);
      }

      function changeSlide() {
         number++;
         if (number > 4) number = 1;

         let fileImg = `<img src="img${number}.jpg">`;
         document.getElementById('slider').innerHTML = fileImg;
         $("#slider").fadeIn(500);

         timer1 = setTimeout('changeSlide()', 5000);
         timer2 = setTimeout('hide()', 4500);
      }
      changeSlide();
   </script>
</body>

</html>
